#application details
spring.application.name=brokerhub
info.app.version=1.0.0

#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/brokerHub

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
logging.level.org.hibernate.type.descriptor.sql=trace

#port
server.port=8080

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#spring security details
#spring.security.user.roles=USER

#email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#Redis configuration (temporarily disabled)
#spring.data.redis.host=localhost
#spring.data.redis.port=6379
#spring.data.redis.timeout=60000ms
#spring.data.redis.database=0

#Cache configuration (using simple in-memory cache for now)
spring.cache.type=simple