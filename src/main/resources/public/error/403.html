<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Access Denied</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .error-message {
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #dc3545;
    }

    p {
        font-size: 1.2rem;
        color: #6c757d;
    }

    .image-container {
        text-align: center;
        margin-top: 20px;
    }

    .emoji {
        font-size: 5rem;
        margin-bottom: 20px;
    }

    .back-home-link {
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .back-home-link:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <div class="error-message">
        <h1>403 Forbidden - Access Denied</h1>
        <p>Oops! It seems you are not authorized to access this page.</p>
        <div class="image-container">
            <span class="emoji">&#x1F6AB;</span> <!-- Lock emoji -->
        </div>
        <a href="/" class="back-home-link">Back to Home</a>
    </div>
</div>
</body>
</html>
