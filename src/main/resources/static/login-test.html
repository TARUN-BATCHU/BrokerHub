<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 15px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h2>üîê Login Test</h2>
    <div class="info">API Base: <span id="apiBase"></span></div>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username" value="test" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="test" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script src="/config.js"></script>
    <script>
        document.getElementById('apiBase').textContent = window.API_BASE_URL;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                console.log('üîê Attempting login to:', window.API_BASE_URL + '/BrokerHub/Broker/login');
                
                const response = await fetch('/BrokerHub/Broker/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName: username, password })
                });
                
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        Status: ${response.status}<br>
                        Response: ${data}
                    </div>
                `;
                
                console.log('üì° Login response:', response.status, data);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('‚ùå Login error:', error);
            }
        });
    </script>
</body>
</html>
