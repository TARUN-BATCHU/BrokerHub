# Production Configuration
spring.application.name=brokerhub
info.app.version=1.0.0

# Database configuration (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/brokerhub}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Database Connection Pool Optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Port (Railway will override this)
server.port=${PORT:8080}

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security
app.security.basic.username=${BASIC_AUTH_USERNAME:admin}
app.security.basic.password=${BASIC_AUTH_PASSWORD:securePassword123}

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Redis configuration (Railway Redis)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000ms
spring.data.redis.database=0

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=86400000
spring.cache.redis.cache-null-values=false

# Application settings
app.brokerage.discount-percentage=10
app.brokerage.tds-percentage=5
app.otp.expiry-minutes=15
app.otp.max-attempts=3
app.upload.max-file-size=10MB
app.upload.allowed-extensions=.xlsx,.xls,.csv
app.api.include-product-breakdown=false
app.api.minimal-response=true
app.performance.enable-async=true
app.performance.thread-pool-size=5

# Logging
logging.level.com.brokerhub.brokerageapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n